<html>
	<head>
		<script src="js/script.js" defer></script>
		<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Weather App</title>
	</head>
	<body>
		<div id="result">
			<div class="weather-block">
				<h1 class="weather-title">Weather App</h1>
				<div class="weather-info">
					<div class="weather-description">
						<img src="" alt="" id="w-icon" class="w-icon">
						<span class="w-desc" id="w-desc"></span>
					</div>
						
					<span class="temp-block">
						<span class="w-temp" id="w-temp"></span>
						<span class="temp-celc temp-active" id="temp-celc">&nbsp;&#8451;</span>
						<span class="temp-fahr" id="temp-fahr">&nbsp;&#8457;</span>
					</span>
					<span class="w-location" id="w-location"></span>
					<span class="w-humidity" id="w-humidity"></span>
					<span class="w-wind" id="w-wind"></span>
				</div>
			</div>
		</div>
		<footer class="footer">
			<span class="footer-author">Made by <a href="https://github.com/AlexKutkanych/">alex_ukr</a></span>
		</footer>
	</body>
</html>
